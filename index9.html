<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ SEO Meta Tags -->
  <meta name="description" content="Official landing page of DJ Blaze – Bookings, Tour Schedule, and Music Vibes.">
  <meta name="keywords" content="DJ Blaze, Afrobeat DJ, Lagos DJ, DJ bookings, club DJ, event DJ">
  <meta name="author" content="DJ Blaze">

  <!-- Open Graph for Social Sharing -->
  <meta property="og:title" content="DJ Blaze – Official Booking Page" />
  <meta property="og:description" content="Book DJ Blaze, view upcoming events, and vibe to the latest beats." />
  <meta property="og:image" content="your-social-preview.jpg" />
  <meta property="og:type" content="website" />

  <title>DJ Blaze | Official Booking</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <!-- 🎨 Styles -->
  <style>
    /* === Global Styles === */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #111, #000);
      color: #fff;
      overflow-x: hidden;
    }

    /* === Hero Section === */
    header {
      background: url('your-dj-background.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    header h1,
    header p {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* === CTA Button === */
    .cta-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #e91e63;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      animation: pulse 1.5s infinite;
      z-index: 2;
      position: relative;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #ff4081;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* === Page Sections === */
    .section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    .tour-schedule h2,
    .booking h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .tour-schedule ul {
      list-style: none;
      padding: 0;
    }

    .tour-schedule li {
      background: #222;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-left: 5px solid #e91e63;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    /* === Music Toggle Button === */
    .music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 9999;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(233, 30, 99, 0.5);
      animation: bounce 2s infinite;
      transition: background 0.3s ease;
    }

    .music-toggle:hover {
      background: #ff4081;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    /* === Mobile Responsive === */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .cta-button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      iframe {
        height: 700px;
      }

      .music-toggle {
        font-size: 0.9rem;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- 🎧 Background Music -->
  <audio autoplay loop muted id="bg-music">
    <source src="your-background-track.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- 🔘 Music Control -->
  <button id="music-toggle" class="music-toggle">🔊 Unmute</button>

  <!-- 🔥 Hero Section -->
  <header>
    <h1>DJ Blaze</h1>
    <p>Bringing Afrobeat heat to your party 🔥</p>
    <a href="#booking"><button class="cta-button">Book Now</button></a>
  </header>

  <!-- 🎤 Tour Schedule -->
  <section class="section tour-schedule" id="tour">
    <h2>Upcoming Tour Dates</h2>
    <ul>
      <li><strong>Lagos</strong> – June 15 @ Cubana</li>
      <li><strong>Abuja</strong> – June 22 @ Hype Lounge</li>
      <li><strong>Accra</strong> – July 6 @ Gold Coast Beats</li>
      <li><strong>London</strong> – July 20 @ AfroGlow Fest</li>
    </ul>
  </section>

  <!-- 📋 Booking Form -->
  <section class="section booking" id="booking">
    <h2>Book DJ Blaze</h2>
    <!-- Replace with your actual Google Form iframe embed URL -->
    <iframe src="https://docs.google.com/forms/d/e/your-form-id/viewform?embedded=true" loading="lazy">Loading…</iframe>
  </section>

  <!-- ⚙️ JavaScript -->
  <script>
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');

    toggleBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      toggleBtn.textContent = music.muted ? '🔊 Unmute' : '🔈 Mute';
    });

    window.addEventListener('load', () => {
      toggleBtn.textContent = music.muted ? '🔊 Unmute' : '🔈 Mute';
    });
  </script>
</body>
</html>
