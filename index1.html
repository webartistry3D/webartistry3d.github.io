<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Transfer Approval</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .approval-card {
      background: #ffffff;
      width: 400px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .bank-logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #0077b6;
    }

    .recipient-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .recipient-account {
      color: #6b7280;
      margin-bottom: 1rem;
    }

    .approval-status {
      background-color: #e0f7ec;
      color: #008744;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: inline-block;
    }

    .details {
      text-align: left;
      margin-top: 1rem;
    }

    .details p {
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>
  <div class="approval-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/FirstBank_Logo.svg/2560px-FirstBank_Logo.svg.png" alt="Bank Logo" class="bank-logo">

    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Image" class="profile-img">

    <div class="recipient-name">Michael Johnson</div>
    <div class="recipient-account">Acct No: 3021234567 - First Bank</div>

    <div class="approval-status">✔ Transfer Approved</div>

    <div class="details">
      <p><strong>Amount:</strong> ₦250,000.00</p>
      <p><strong>Transfer Date:</strong> June 3, 2025</p>
      <p><strong>Reference ID:</strong> TXR56482FNB</p>
      <p><strong>Initiated By:</strong> Amanda Okoye</p>
    </div>
  </div>
</body>
</html>
