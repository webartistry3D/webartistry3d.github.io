<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7 Tons Urban | Interior Excellence</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
    }
    nav {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      color: #d4af37;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
    }
    header {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507089947368-19c1da9775ae') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    header * {
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #fff;
    }
    header p {
      color: #d4af37;
      font-size: 1.2rem;
    }
    .btn {
      background: #d4af37;
      color: #111;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .gallery-section {
      padding: 4rem 2rem;
      text-align: center;
    }
    .gallery-section h2 {
      color: #d4af37;
      margin-bottom: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #d4af37;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>  <nav>
    <a href="#" class="logo">7 Tons Urban</a>
    <div class="nav-links">
      <a href="#gallery">Gallery</a>
    </div>
  </nav>  <header>
    <h1>7 Tons Urban</h1>
    <p>Luxury Interior Design & Renovation</p>
    <a href="#gallery" class="btn">View Gallery</a>
  </header>  <section id="gallery" class="gallery-section">
    <h2>Project Gallery</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Interior 1">
      <img src="https://images.unsplash.com/photo-1588854337117-2d996a30c7c5" alt="Interior 2">
      <img src="https://images.unsplash.com/photo-1570129477492-45c003edd2be" alt="Interior 3">
    </div>
  </section>  <div id="modal" class="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img id="modalImage" src="" alt="Modal Content">
  </div>  <footer>
    &copy; 2025 7 Tons Urban. All rights reserved.
  </footer>  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImage");
      const closeBtn = document.getElementById("closeBtn");
      const galleryImages = document.querySelectorAll(".gallery img");

      galleryImages.forEach(img => {
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImg.src = img.src;
          modalImg.alt = img.alt;
        });
      });

      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
        modalImg.src = "";
        modalImg.alt = "";
      });

      window.addEventListener("click", e => {
        if (e.target === modal) {
          modal.style.display = "none";
          modalImg.src = "";
          modalImg.alt = "";
        }
      });
    });
  </script></body>
</html>
