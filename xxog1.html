<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XXOG - Fashion Store</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body, html { font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
    header { position: fixed; top: 0; width: 100%; background: black; color: white; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 1em; }
    .menu { display: none; flex-direction: column; gap: 1em; background: black; position: absolute; top: 100%; left: 0; width: 100%; padding: 1em; }
    .menu a { color: white; text-decoration: none; font-size: 1.2em; }
    .hamburger { cursor: pointer; display: flex; flex-direction: column; gap: 5px; }
    .hamburger span { height: 3px; background: white; width: 25px; border-radius: 2px; }
    section { height: 100vh; padding: 4em 2em; }
    #home { background: url('https://source.unsplash.com/featured/?fashion') no-repeat center/cover; }
    #about { background-color: #f0f0f0; }
    #store { background-color: #fff3e6; }
    #blog { background-color: #e6f2ff; }
    #contact { background-color: #f9e6ff; }
    canvas { width: 100%; height: 400px; display: block; }
    @media (max-width: 768px) {
      .menu.show { display: flex; }
    }
  </style>
</head>
<body>
  <header>
    <h1>XXOG</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="menu" id="menu">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#store">Store</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>  <main>
    <section id="home">
      <h2>Welcome to XXOG</h2>
    </section><section id="about">
  <h2>About Us</h2>
  <p>XXOG is a futuristic fashion brand combining technology and style.</p>
</section>

<section id="store">
  <h2>Store</h2>
  <p>Check out our 3D previewed fashion items:</p>
  <canvas id="threeCanvas"></canvas>
</section>

<section id="blog">
  <h2>Blog</h2>
  <p>Stay tuned for the latest trends and insights from XXOG.</p>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <p>Email: contact@xxog.com</p>
</section>

  </main>  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }

    // Three.js Basic Scene Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threeCanvas'), alpha: true });
    renderer.setSize(window.innerWidth, 400);

    const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
    const material = new THREE.MeshNormalMaterial();
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    camera.position.z = 40;

    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.x += 0.01;
      mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / 400;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, 400);
    });
  </script></body>
</html>
