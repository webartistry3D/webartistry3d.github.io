<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfer Approval - Atlantic City Bank, Lagos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #f4f7fb;
    }
    .sidebar {
      width: 240px;
      background-color: #002b5b;
      color: #fff;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 40px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 20px 0;
      cursor: pointer;
    }
    .header {
      height: 60px;
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .content {
      padding: 30px;
    }
    .approval-card {
      background-color: #fff;
      border-radius: 8px;
      padding: 25px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .approval-card img.profile {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 20px;
    }
    .approval-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .recipient-info {
      flex-grow: 1;
    }
    .approval-details {
      margin-bottom: 20px;
    }
    .btn-group button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-approve {
      background-color: #28a745;
      color: #fff;
    }
    .btn-decline {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Atlantic City Bank</h2>
    <ul>
      <li>Dashboard</li>
      <li>Transactions</li>
      <li>Approvals</li>
      <li>Settings</li>
      <li>Support</li>
    </ul>
  </div>
  <div class="main">
    <div class="header">
      <div>Transfer Approval</div>
      <div>User: John Doe</div>
    </div>
    <div class="content">
      <div class="approval-card">
        <div class="approval-header">
          <img class="profile" src="https://via.placeholder.com/60" alt="Profile" />
          <div class="recipient-info">
            <h3>Jane Smith</h3>
            <p>Zenith Bank - 2003929483</p>
          </div>
          <img src="https://via.placeholder.com/50x50?text=ZB" alt="Bank Logo" />
        </div>
        <div class="approval-details">
          <p><strong>Amount:</strong> â‚¦250,000</p>
          <p><strong>Date:</strong> June 9, 2025</p>
          <p><strong>Purpose:</strong> Business payment for supplies</p>
        </div>
        <div class="btn-group">
          <button class="btn-approve">Approve</button>
          <button class="btn-decline">Decline</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
