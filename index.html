<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navigation Bar -->
  <nav class="bg-black bg-opacity-80 text-white fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <h1 class="text-xl font-bold">WebArtistry</h1>
        </div>

        <!-- Hamburger Menu Button (Mobile) -->
        <div class="md:hidden">
          <button id="menu-btn" class="focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="white" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8">
          <a href="#home" class="hover:text-yellow-400">Home</a>
          <a href="#about" class="hover:text-yellow-400">About</a>
          <a href="#services" class="hover:text-yellow-400">Services</a>
          <a href="#portfolio" class="hover:text-yellow-400">Portfolio</a>
          <a href="#contact" class="hover:text-yellow-400">Contact</a>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="#home" class="block py-2 hover:text-yellow-400">Home</a>
      <a href="#about" class="block py-2 hover:text-yellow-400">About</a>
      <a href="#services" class="block py-2 hover:text-yellow-400">Services</a>
      <a href="#portfolio" class="block py-2 hover:text-yellow-400">Portfolio</a>
      <a href="#contact" class="block py-2 hover:text-yellow-400">Contact</a>
    </div>
  </nav>

  <!-- Content placeholder -->
  <div class="pt-20 p-4">
    <h2 class="text-2xl font-bold">Welcome to WebArtistry</h2>
    <p class="mt-2">Scroll down to see the mobile nav in action...</p>
  </div>

  <!-- Toggle Script -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
