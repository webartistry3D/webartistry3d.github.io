<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Approval - Atlantic City Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      color: #333;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 2;
      padding: 0.8rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      font-weight: 600;
      font-size: 1.2rem;
      color: #084c61;
    }

    .nav-link {
      font-size: 0.95rem;
      color: #444;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #084c61;
    }

    .icon {
      font-size: 1.1rem;
      cursor: pointer;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .user-profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 140px);
      padding: 2rem;
    }

    .approval-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      padding: 2rem;
      text-align: center;
      animation: fadeSlideIn 1s ease forwards;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .recipient-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .details {
      margin: 1.5rem 0;
      font-size: 1rem;
      color: #444;
    }

    .bank-logo {
      width: 100px;
      margin: 1.5rem auto 0;
    }

    footer {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      color: #555;
    }

  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <div class="logo">Atlantic City Bank</div>
      <a href="#" class="nav-link">Dashboard</a>
      <a href="#" class="nav-link">Transfers</a>
      <a href="#" class="nav-link">Accounts</a>
      <a href="#" class="nav-link">Support</a>
    </div>
    <div class="nav-right">
      <span class="icon">üîç</span>
      <span class="icon">üîî</span>
      <div class="user-profile">
        <img src="https://randomuser.me/api/portraits/men/77.jpg" alt="User"/>
        <span style="font-size: 0.95rem;">Okoro J.</span>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="approval-card">
      <img class="profile-img" src="https://randomuser.me/api/portraits/men/75.jpg" alt="Recipient"/>
      <div class="recipient-name">John Okoro</div>
      <div class="details">
        Transfer of $1,500,000.00 approved to Access Bank.<br/>
        Transaction ID: #ACB908123<br/>
        Date: June 9, 2025<br/>
        Status: ‚úÖ Approved
      </div>
      <img class="bank-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Access_Bank_logo.svg/2560px-Access_Bank_logo.svg.png" alt="Bank Logo"/>
    </div>
  </div>

  <footer>
    Atlantic City Bank, Lagos ‚Äî 42 Marina Road, Victoria Island, Lagos, Nigeria.
  </footer>
</body>
</html>
