<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebArtistry Creations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      html {
        scroll-behavior: smooth;
      }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
      #hero-content {
        position: relative;
        z-index: 1;
      }
    </style>

  <body class="bg-gray-900 text-white font-sans">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-6 bg-gray-800 fixed top-0 w-full z-10 shadow-lg">
      <h1 class="text-xl font-bold">WebArtistry</h1>
      <div class="space-x-6">
        <a href="#home" class="hover:text-pink-400">Home</a>
        <a href="#about" class="hover:text-pink-400">About</a>

        <a href="#contact" class="hover:text-pink-400">Contact</a>
      </div>
    </nav><!-- Hero with Three.js canvas -->
<section id="home" class="relative h-screen flex items-center justify-center text-center pt-20 overflow-hidden">
  <canvas id="three-canvas"></canvas>
  <div id="hero-content" data-aos="fade-up">
    <h2 class="text-4xl md:text-6xl font-extrabold mb-4">We Build Stunning Web & 3D Experiences</h2>
    <p class="text-xl">Websites | 3D Visuals | Motion Graphics | Branding</p>
  </div>
</section>

<!-- Add your other sections here... -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });

  // Three.js background animation
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);

  const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
  const material = new THREE.MeshStandardMaterial({ color: 0xff00ff, metalness: 0.5, roughness: 0.1 });
  const torusKnot = new THREE.Mesh(geometry, material);
  scene.add(torusKnot);

  const light = new THREE.PointLight(0xffffff, 1);
  light.position.set(25, 25, 25);
  scene.add(light);

  camera.position.z = 40;

  function animate() {
    requestAnimationFrame(animate);
    torusKnot.rotation.x += 0.01;
    torusKnot.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

  </body>
</html>
