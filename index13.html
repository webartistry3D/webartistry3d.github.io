<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Invoice Tracker Suite</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head><body>
  <div class="container">
    <header>
      <h1>Dynamic Invoice Tracker Suite</h1>
      <button id="clientListBtn">Client List</button>
    </header><section class="client-input">
  <input type="text" id="clientName" placeholder="Client Name" />
  <input type="number" id="invoiceAmount" placeholder="Invoice Amount" />
  <input type="date" id="invoiceDate" />
  <select id="invoiceStatus">
    <option value="pending">Pending</option>
    <option value="paid">Paid</option>
  </select>
  <button onclick="addInvoice()">Add Invoice</button>
</section>

<section class="summary">
  <h2>Summary</h2>
  <p>Total Invoiced: ₦<span id="totalInvoiced">0</span></p>
  <p>Total Paid: ₦<span id="totalPaid">0</span></p>
  <p>Total Pending: ₦<span id="totalPending">0</span></p>
</section>

<section class="invoice-table">
  <h2>Invoices</h2>
  <table>
    <thead>
      <tr>
        <th>Client</th>
        <th>Amount (₦)</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="invoiceList"></tbody>
  </table>
</section>

<section class="chart">
  <h2>Invoice Overview</h2>
  <canvas id="invoiceChart"></canvas>
</section>

  </div>  <!-- Modal for Client List -->  <div id="clientListModal" class="modal">
    <div class="modal-content">
      <span id="clientListModalClose" class="close">&times;</span>
      <h2>Client List</h2>
      <ul id="clientListDisplay"></ul>
    </div>
  </div>  <!-- Modal for Portfolio Section -->  <div id="portfolioModal" class="modal">
    <div class="modal-content">
      <span id="portfolioModalClose" class="close">&times;</span>
      <h2>Portfolio</h2>
      <div id="portfolioContent"></div>
    </div>
  </div>  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const invoiceList = document.getElementById("invoiceList");
      const totalInvoiced = document.getElementById("totalInvoiced");
      const totalPaid = document.getElementById("totalPaid");
      const totalPending = document.getElementById("totalPending");
      const clientListBtn = document.getElementById("clientListBtn");
      const clientListModal = document.getElementById("clientListModal");
      const clientListModalClose = document.getElementById("clientListModalClose");
      const clientListDisplay = document.getElementById("clientListDisplay");
      const portfolioModal = document.getElementById("portfolioModal");
      const portfolioModalClose = document.getElementById("portfolioModalClose");

      let invoices = [];

      function updateSummary() {
        let total = 0,
          paid = 0,
          pending = 0;
        invoices.forEach(inv => {
          total += inv.amount;
          if (inv.status === "paid") paid += inv.amount;
          else pending += inv.amount;
        });
        totalInvoiced.textContent = total.toLocaleString();
        totalPaid.textContent = paid.toLocaleString();
        totalPending.textContent = pending.toLocaleString();
      }

      function updateTable() {
        invoiceList.innerHTML = "";
        invoices.forEach(inv => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${inv.client}</td><td>${inv.amount.toLocaleString()}</td><td>${inv.date}</td><td>${inv.status}</td>`;
          invoiceList.appendChild(row);
        });
        updateSummary();
        updateChart();
      }

      function updateClientList() {
        const uniqueClients = [...new Set(invoices.map(inv => inv.client))];
        clientListDisplay.innerHTML = "";
        uniqueClients.forEach(client => {
          const li = document.createElement("li");
          li.textContent = client;
          clientListDisplay.appendChild(li);
        });
      }

      window.addInvoice = function () {
        const clientName = document.getElementById("clientName").value;
        const invoiceAmount = parseFloat(document.getElementById("invoiceAmount").value);
        const invoiceDate = document.getElementById("invoiceDate").value;
        const invoiceStatus = document.getElementById("invoiceStatus").value;

        if (!clientName || isNaN(invoiceAmount) || !invoiceDate) {
          alert("Please fill out all fields correctly.");
          return;
        }

        invoices.push({ client: clientName, amount: invoiceAmount, date: invoiceDate, status: invoiceStatus });
        updateTable();
        updateClientList();
        document.getElementById("clientName").value = "";
        document.getElementById("invoiceAmount").value = "";
        document.getElementById("invoiceDate").value = "";
        document.getElementById("invoiceStatus").value = "pending";
      };

      clientListBtn.addEventListener("click", () => {
        updateClientList();
        clientListModal.style.display = "block";
      });

      clientListModalClose.addEventListener("click", () => {
        clientListModal.style.display = "none";
      });

      portfolioModalClose.addEventListener("click", () => {
        portfolioModal.style.display = "none";
      });

      window.addEventListener("click", function (event) {
        if (event.target === clientListModal) {
          clientListModal.style.display = "none";
        } else if (event.target === portfolioModal) {
          portfolioModal.style.display = "none";
        }
      });

      let chart;
      function updateChart() {
        const paid = invoices.filter(i => i.status === "paid").reduce((sum, i) => sum + i.amount, 0);
        const pending = invoices.filter(i => i.status === "pending").reduce((sum, i) => sum + i.amount, 0);

        const data = {
          labels: ["Paid", "Pending"],
          datasets: [{
            label: "Invoice Breakdown",
            data: [paid, pending],
            backgroundColor: ["#4CAF50", "#FFC107"]
          }]
        };

        if (chart) chart.destroy();
        chart = new Chart(document.getElementById("invoiceChart"), {
          type: "doughnut",
          data: data
        });
      }
    });
  </script></body></html>
